# Nome da aplicação (você já tinha)
spring.application.name=CadastroDeNinjas



# Caminho para acessar o console via navegador
spring.h2.console.path=/h2-console

# Configuração do banco em memória
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# (Opcional) Mostrar as queries SQL no terminal
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Ativa o console do H2
spring.h2.console.enabled=true

